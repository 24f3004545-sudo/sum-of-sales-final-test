<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 12345</title>
    <!-- Bootstrap 5 CSS from jsdelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .summary-card {
            max-width: 500px;
            margin: 5rem auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #total-sales {
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card summary-card text-center">
            <div class="card-header">
                <h1 class="h3 mb-0">Sales Summary</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title text-muted">Total Sales Revenue</h5>
                <p class="card-text display-4 fw-bold" id="total-sales">
                    Loading...
                </p>
            </div>
            <div class="card-footer text-muted">
                Live Data Calculation
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Content from the attached data.csv file
            const csvData = `product,region,sales
Widget A,North,150.50
Widget B,South,220.00
Widget A,North,75.25`;

            /**
             * Parses a CSV string and calculates the sum of a specific column.
             * @param {string} csvString The raw CSV data.
             * @param {string} columnName The name of the column to sum.
             * @returns {number} The sum of the values in the specified column.
             */
            function sumCsvColumn(csvString, columnName) {
                const lines = csvString.trim().split('\n');
                if (lines.length < 2) {
                    return 0; // No data rows
                }

                const headers = lines[0].split(',').map(h => h.trim());
                const columnIndex = headers.indexOf(columnName);

                if (columnIndex === -1) {
                    console.error(`Column '${columnName}' not found in CSV headers.`);
                    return 0;
                }

                let total = 0;
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length > columnIndex) {
                        const value = parseFloat(values[columnIndex]);
                        if (!isNaN(value)) {
                            total += value;
                        }
                    }
                }
                return total;
            }

            // Calculate the total sales
            const totalSales = sumCsvColumn(csvData, 'sales');

            // Find the target element to display the result
            const totalSalesElement = document.getElementById('total-sales');

            if (totalSalesElement) {
                // Format the number as a currency string (e.g., $445.75)
                const formattedTotal = totalSales.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD'
                });
                totalSalesElement.textContent = formattedTotal;
            } else {
                console.error("Element with id '#total-sales' was not found in the DOM.");
            }
        });
    </script>

</body>
</html>
