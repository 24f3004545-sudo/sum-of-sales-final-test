<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 12345</title>
    <!-- Load Bootstrap 5 from jsdelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .summary-card {
            width: 24rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 0.5rem;
        }
        .card-title {
            color: #6c757d;
        }
        #total-sales {
            font-size: 3.5rem;
            font-weight: 700;
            color: #198754; /* Bootstrap success green */
        }
    </style>
</head>
<body>

    <div class="card text-center p-4 summary-card">
        <div class="card-body">
            <h5 class="card-title mb-3">Total Sales Summary</h5>
            <p class="card-text display-4 fw-bold" id="total-sales">Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const csvData = `product,region,sales
Widget A,North,150.50
Widget B,South,220.00
Widget A,North,75.25`;

            const totalSalesElement = document.getElementById('total-sales');

            try {
                // Split data into lines, removing any leading/trailing whitespace
                const lines = csvData.trim().split('\n');

                // Extract header row to find the 'sales' column index
                const header = lines.shift().split(',');
                const salesIndex = header.indexOf('sales');

                if (salesIndex === -1) {
                    throw new Error("'sales' column not found in the data.");
                }

                // Use reduce to sum the values in the 'sales' column
                const total = lines.reduce((sum, line) => {
                    const values = line.split(',');
                    if (values.length > salesIndex) {
                        const salesValue = parseFloat(values[salesIndex]);
                        // Add to sum if it's a valid number
                        return sum + (isNaN(salesValue) ? 0 : salesValue);
                    }
                    return sum;
                }, 0);

                // Format and display the total
                totalSalesElement.textContent = `$${total.toFixed(2)}`;

            } catch (error) {
                console.error('Error processing sales data:', error);
                totalSalesElement.textContent = 'Error';
                totalSalesElement.style.color = 'red';
            }
        });
    </script>

</body>
</html>
